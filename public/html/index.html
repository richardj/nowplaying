<!DOCTYPE html>
<html ng-app="nowplaying">
<head>
  <meta charset="utf-8">
  <title>Now playing</title>

  <!-- bower:js -->
  <script src="vendor/angular.min.js" type="application/javascript"></script>
  <!-- endbower -->

  <script src="js/nowplaying.js" type="application/javascript"></script>
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <link rel="stylesheet" href="vendor/black-tie/css/black-tie.min.css">
</head>

<body>
  <div class="animate" id="trans"></div>
  
  <div class="content" ng-controller="mainController">

    <div class="loading animate" ng-show="loading">
      <i class="btm bt-spinner-clock bt-spin"></i>
    </div>

    <form get-play>
      <h1>Hello <input type="text" placeholder="lastfm username" ng-model="username" ng-minlength="1" /></h1>
      <button type="submit" class="btn" ng-click="getData()" href="javascript:(function(){  })()">now playing</button>


      <div class="now animate-show" ng-show="track">
       <h2>{{ username }} {{ track['@attr'].nowplaying ? 'is listening to' : 'last listened to' }} </h2>
       <div class="holder">
          <div class="image">
            <div class="artwork">
              <img ng-src="{{ track.image[3]['#text'] }}" class="cover" ng-show="track.image[3]['#text']"/>
              <div class="vinyl rotating"></div>
            </div> 
          </div>

          <div class="info">
            <h3><span class="artist">{{ track.artist['#text'] }}</span></h3>
            <h3><span class="trackname">{{ track.name }}</span></h3>
            <h3><span class="album">{{track.album['#text'] }}</span></h3>
          </div>
        </div>
      </div>
      <p class="error" ng-show="error">
        {{ error.message }}
      </p>
    </form>
    
    <div class="latest">
      <h2>These came before you</h2>
      <span ng-repeat="track in tracks">
        <img ng-src="{{ track.track.image[2]['#text'] }}" class="" />
      </span>  
    </div>
  </div>
</body>
</html>
